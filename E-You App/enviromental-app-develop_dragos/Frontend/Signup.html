    <div class="topnav" style="width:100%;">
        <a class="active w3-center">E-YOU</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks" class="w3-center">
            <br />

            <a href="Blog.html" class="l w3-button ">Blog</a>

            <a href="LeaderBoard.html" class="l w3-button">General Ranking</a>

            <a href="Login.html" class="l w3-button">Login</a>
            <a href="Signup.html" class="l w3-button ">SignUP</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div class="C">
        <div class="container">
            <header>Registration</header>
            <form id="form">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Username</label>
                                <input type="text" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="input-field">
                                <label>First Name</label>
                                <input type="text" name="first_name" placeholder="Enter your first name" required>
                            </div>
                            <div class="input-field">
                                <label>Last Name</label>
                                <input type="text" name="last_name" placeholder="Enter your last name" required>
                            </div>
                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" name="birthday" placeholder="Enter birth date" required>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="text" id='email' name="email" placeholder="Enter your email" required>
                            <span id = "message3" style="color:red"> </span>
                            </div>
                            <!-- <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div> -->
                            <div class="input-field">
                                <label>Gender</label>
                                <select name="gender" required>
                                    <option disabled selected>Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter a password"
                                    required>
                                <span id="message1" style="color:red"> </span> <br><br>
                            </div>
                            <div class="input-field">
                                <label>Confirm password</label>
                                <input type="password" id="password_confirmation" placeholder="Retype your password"
                                    required>
                                <span id="message2" style="color:red"> </span> <br><br>
                            </div>
                            <button class="nextBtn" type="submit">
                                <span class="btnText">Sign up</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="d w3-center">
            <a href="aboutUS.html" class="iconfooter" title="Login" itemprop="url"><i class="fa fa-whatsapp"></i></a>
            <a href="aboutUS.html" class="iconfooter" title="Login" itemprop="url"> <i class="fa fa-twitter"></i></a>

            <a href="aboutUS.html" class="iconfooter" title="Login" itemprop="url"><i class="fa fa-facebook-f"></i></a>
            <br />
        </div>
    </footer>
</body>
